<div class="container p-5 my-5 border">


  <!-- Formulario de Login -->
  <div 
    class="container-sm login p-5 shadow-sm rounded bg-light" 
    *ngIf="!isLoggedIn"
  >
  <div class="title text-center mb-4">
    <h1>Inicio de Sesión Sensei</h1>
  </div>
  
    <form (ngSubmit)="login()">
      <!-- Campo de Usuario -->
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input 
          type="text" 
          class="form-control" 
          id="username" 
          placeholder="Ingresa tu usuario" 
          [(ngModel)]="username" 
          name="username" 
          required 
        />
      </div>
      <!-- Campo de Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          placeholder="Ingresa tu contraseña" 
          [(ngModel)]="password" 
          name="password" 
          required 
        />
      </div>
      <!-- Botón -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
    </form>

    <!-- Mensaje de estado de inicio de sesión -->
    <div *ngIf="loginStatus" class="mt-3 text-center">
      <p class="text-danger">{{ loginStatus }}</p>
    </div>
  </div>

  <!-- Panel Inicial -->
  <div *ngIf="isLoggedIn">
    <app-panel-inicial></app-panel-inicial>
  </div>
</div>
